<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inject JS</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/checkbox.css" />
	<link rel="stylesheet" href="assets/css/custom.css" />
</head>

<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Inject JS</h3>
		</div>
		<div class="panel-body">
			<p>请确保内容在script标签中，或引用script资源</p>
			<div id="editor"></div>
			<div class="task-item">
				<label class="task-item-label">mode:</label>
				<div class="task-item-content clearfix">
					<div class="el-radio">
						<span class="margin-r">document start</span>
						<input type="radio" name="mode" id="mode1" value="document_start" />
						<label class="el-radio-style" for="mode1"></label>
					</div>
					<div class="el-radio">
						<span class="margin-r">document idle</span>
						<input type="radio" name="mode" id="mode2" value="document_idle" checked/>
						<label class="el-radio-style" for="mode2"></label>
					</div>
					<div class="el-radio">
						<span class="margin-r">close</span>
						<input type="radio" name="mode" id="mode3" value="close" />
						<label class="el-radio-style" for="mode3"></label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<button id="saveBtn" class="btn btn-primary btn-block">Save Setting</button>
				</div>
				<div class="col-xs-6">
					<button id="resetBtn" class="btn btn-danger btn-block">Reset JS</button>
				</div>
			</div>
			<p class="task-message"></p>
		</div>
	</div>
	<script src="assets/libs/jquery-3.1.1.min.js"></script>
	<script src="monaco-editor/min/vs/loader.js"></script>
	<script src="assets/libs/default-setting.js" ,></script>
  <script src="assets/libs/jquery.slim.min.js" ,></script>
  <script src="assets/libs/utils.js"></script>
  <script src="assets/libs/filereader-promise.js"></script>
  <script src="assets/libs/chrome-promise.js"></script>
  <script src="assets/libs/co.min.js"></script>
	<script src="assets/js/injectJS.js"></script>
</body>
</html>
